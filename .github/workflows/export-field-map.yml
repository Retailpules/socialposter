name: Export Youge Field Map

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Export Script
        env:
          YOUGE_API_TOKEN: ${{ secrets.YOUGE_API_TOKEN }}
          YOUGE_APP_CODE: ${{ secrets.YOUGE_APP_CODE }}
          YOUGE_SCHEMA_CODE: ${{ secrets.YOUGE_SCHEMA_CODE }}
          YOUGE_VIEW_ID: ${{ secrets.YOUGE_VIEW_ID }}
        run: xvfb-run npm run export-field-map

      - name: Upload Field Map Artifact
        uses: actions/upload-artifact@v4
        with:
          name: youge-field-map
          path: config/youge_field_map.json
